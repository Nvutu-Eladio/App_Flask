{% extends 'base.html' %} {% block conteudo %}
<h2 class="text-center">Cadastrar Livro</h2>
<hr />

<form action="{{url_for('adiciona_livro')}}" class="form-group" method="POST">
  <label>Nome</label>
  <input
    type="text"
    class="form-control"
    name="nome"
    placeholder="Nome do Livro"
    required
  />
  <label>Descrição</label>
  <input
    type="text"
    class="form-control"
    name="descricao"
    placeholder="Sobre o livro"
    required
  />
  <label>Valor</label>
  <input
    type="number"
    class="form-control"
    name="valor"
    placeholder="Valor do livro"
    required
  />
  <button class="btn btn-success">Adicionar</button>
</form>
{% endblock conteudo%}
